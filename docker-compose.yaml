version: "3.8"

services:
  map-renderer:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    # GPU Support (only works on Linux!)
    devices:
      - /dev/dri:/dev/dri
    security_opt:
      - seccomp=unconfined
    cap_add:
      - SYS_ADMIN
    shm_size: "2gb" # More Shared Memory for Chromium
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
